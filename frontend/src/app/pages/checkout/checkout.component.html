<div class="px-10 md:px-20 xl:px-40 py-10">
  <h2 class="text-2xl font-bold mb-4">Checkout</h2>
  <div *ngFor="let item of cartItems" class="border-b py-4">
    <h3 class="font-semibold text-lg">{{ item.title }}</h3>
    <p class="text-sm text-gray-500">{{ item.details }}</p>
    <p class="text-primary">${{ item.price }}</p>
  </div>
  <div class="py-4">
    <p class="text-xl font-semibold">Total: ${{ total }}</p>
    <button class="btn btn-primary mt-2" (click)="placeOrder()">Place Order</button>
  </div>
</div>
