<div class="p-10">
  <div *ngFor="let order of orders" class="border p-4 rounded mb-4">
    <p><strong>User:</strong> {{ order.user.username }}</p>
    <p><strong>Date:</strong> {{ order.createdAt | date }}</p>
    <p><strong>Total:</strong> ${{ order.totalPrice }}</p>
    <p><strong>Products:</strong> {{ getProductTitles(order) }}</p>
    <p><strong>Status:</strong> {{ order.status }}</p>

    <div *ngIf="order.status === 'pending'" class="flex gap-2 mt-2">
      <button class="btn btn-sm btn-success" (click)="updateStatus(order.id, 'approved')">Approve</button>
      <button class="btn btn-sm btn-error" (click)="updateStatus(order.id, 'rejected')">Reject</button>
    </div>
  </div>
</div>
